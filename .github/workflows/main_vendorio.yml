# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vendorio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_24f2b38ad29c404e93e514757df5609c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_af883dcd34bb4cf7b3fd7566fbcfa5a6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_24f2b38ad29c404e93e514757df5609c }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vendorio'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a58dad8fd0284e44bb669cea3e47c8fb }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_24f2b38ad29c404e93e514757df5609c }}/appsvc/staticsite:${{ github.sha }}'